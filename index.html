<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="E-mail" placeholder="E-mail" required><i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required><i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="forget">
                <label><input type="checkbox">Remember me</label>
                    <a href="#">password forget?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="slash">
                <p>Don ,t have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</body>
</html>
